<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>SimDevices Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./static/themes/vue.css" />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="./static/mermaid/mermaid.min.css"
    />
  </head>
  <body>
    <div id="app">Loading……</div>
    <!-- <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script> -->
    <script src="./static/mermaid/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true })
      window.$docsify = {
        loadSidebar: true,
        loadNavbar: true,
        loadFooter: true,
        subMaxLevel: 4,
        themeColor: '#0099FF',
        name: 'SimDevices Wiki',
        repo: 'https://github.com/SimDevices-Project/simdevices-wiki',
        mermaidConfig: {
          querySelector: '.mermaid',
        },
        search: {
          paths: 'auto',
          placeholder: {
            '/en-us/': 'Search',
            '/': '搜索',
          },
          noData: {
            '/en-us/': 'No Results',
            '/': '找不到结果',
          },
          pathNamespaces: ['/en-us'],
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="./static/docsify_v4.js"></script>
    <script src="./static/plugins/docsify-copy-code.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
    <script src="./static/plugins/docsify-mermaid.js"></script>
    <script src="./static/plugins/search.min.js"></script>
    <script src="./static/plugins/docsify-footer.min.js"></script>
    <script src="./static/plugins/zoom-image.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
  </body>
</html>
